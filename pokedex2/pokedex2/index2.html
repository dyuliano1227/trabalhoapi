<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAOS</title>
    <link rel="stylesheet" href="css/cardlayout.css">
    <link rel="stylesheet" href="css/fundorgb.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    
    <div id="site">
        <div id="logo"></div>
        
        <input type="text" name="busca" id="ins-busca" placeholder="Insira o Pokemon:">
        <button id="but-busca" class="but_busca">VAI!</button>
        <div id="card">
            <h2 id="nome">Dratini</h2>
            <img src="img/dratini.webp" id="foto" alt="">
            <div class="hpxp" id="hp">HP</div>
            <div class="hpxp" id="xp">XP</div>

            <div class="twh" id="peso">Peso</div>
            <div class="twh" id="altura">Altura</div>

            <div class="hpxp" id="doce">Doce</div>
            <div class="hpxp" id="poeira">Poeira</div>
            
        </div>
    </div>

</body>
</html>
